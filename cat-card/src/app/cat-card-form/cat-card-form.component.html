<section class="container">
  <h2>Cat card form</h2>
  <hr />
  <div *ngIf="!isIdValid">
    <h3 >Id Non Valid</h3>
    <p>
      <button  class="btn btn-primary"  [routerLink]="['/cat-card-list']" routerLinkActive="router-link-active" >Return</button>
    </p>
  </div>

  <form novalidate [ngClass]="{'was-validated': isValidate}" #form="ngForm" *ngIf="isIdValid">
    <div class="form-group row">
      <label for="cardTitle" class="col-sm-2 col-form-label">Card title</label>
      <input type="text" required class="form-control col-sm-10" id="cardTitle" placeholder="Card title"
      [(ngModel)]="card.title" name="title" #title="ngModel">
      <div *ngIf="isValidateInput(title)" class="invalid-feedback offset-md-2 col-sm-10">
        That field is required. Please provide a value.
      </div>

    </div>
    <div class="form-group row">
      <label for="cardImage" class="col-sm-2 col-form-label">Card image URL</label>
      <input type="url" required pattern="https?://.+" class="form-control col-sm-10" id="cardImage"
        placeholder="Card image URL" [(ngModel)]="card.imageUrl" name="imageUrl" #imageUrl="ngModel">
      <div *ngIf="isValidateInput(imageUrl)"
        class="invalid-feedback offset-md-2 col-sm-10">
        That field is required and attempt an URL as value. Please provide a value that respect URL format.
      </div>
    </div>
    <div class="form-group row">
      <label for="cardDescription" class="col-sm-2 col-form-label">Card description</label>
      <textarea name="cardDescription" class="form-control col-sm-10" id="cardDescription" [(ngModel)]="card.description"
        name="description"></textarea>
    </div>
    <button class="btn btn-danger" [disabled]="!is_edit_form" (click)="delete()">Delete</button>
    <button type="submit" class="btn btn-primary" (click)="save(form)">Save</button>
  </form>
</section>
